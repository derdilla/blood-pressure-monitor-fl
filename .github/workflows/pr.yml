name: PRs

on:
  issue_comment:                                     
    types: [ created ]

env:
  FLUTTER_CHANNEL: 'beta'
  DART_SDK: 'beta'

jobs:
  build:
    if: ${{ contains(github.event.comment.html_url, '/pull/') && contains(github.event.comment.body, '/build') }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        sparse-checkout: |
          app
          health_data_store
    - name: Cache generated health data store
      id: cache-generated
      uses: actions/cache@v4
      with:
        path: health_data_store/lib
        key: builder-${{ hashFiles('health_data_store/pubspec.yaml', 'health_data_store/lib/*', 'health_data_store/lib/**/*dart') }}
    - name: Setup dart
      if: steps.cache-generated.outputs.cache-hit != 'true'
      uses: dart-lang/setup-dart@v1
      with:
        sdk: ${{ env.DART_SDK }}
    - name: Generate code
      if: steps.cache-generated.outputs.cache-hit != 'true'
      run: dart run build_runner build
      working-directory: health_data_store
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: ${{ env.FLUTTER_CHANNEL }}
        cache: true
    - name: Disable analytics
      run: flutter config --no-analytics --suppress-analytics
    - name: Setup java
      uses: actions/setup-java@v2
      with:
        java-version: "17"
        distribution: "temurin"
        cache: 'gradle'
    - name: Build apk
      run: flutter build apk --flavor github --debug
      working-directory: app
    - uses: actions/upload-artifact@v4
      with:
        name: build-results
        path: app/build/app/outputs/flutter-apk
