name: Fastlane Metadata
on:
  push:
    branches: '**'
    paths:
      - "fastlane/**"
      - ".github/workflows/fastlane-metadata.yml"
  pull_request:
    branches: '**'
    paths:
      - "fastlane/**"
      - ".github/workflows/fastlane-metadata.yaml"
    
jobs:
  validate:
      name: Validate
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: ashutoshgngwr/validate-fastlane-supply-metadata@v2
  
